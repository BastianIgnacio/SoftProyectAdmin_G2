<div class="col-md-12">
    <div class="card o-hidden mb-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card o-hidden mt-4 mr-4 ml-4">
                    <select (change)="changed($event.target.value)" class="form-control">
                        <option *ngFor="let item of documents" [value]="item">{{ item }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card o-hidden mb-4 mr-4 ml-4 mt-2">
                    <select class="form-control">
                        <option *ngFor="let item of show_data_document" [value]="item">{{ item }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card o-hidden mb-2 mr-4 ml-4">
                    <ckeditor [editor]="Editor"  (ready)="onReady($event)"></ckeditor>
                </div>
            </div>
        </div>
    </div>
</div>
