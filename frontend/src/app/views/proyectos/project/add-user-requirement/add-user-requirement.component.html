<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Nuevo requerimiento de usuario</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="onCloseCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-4 form-group mb-0">
                <label for="firstName">Codigo</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">RU</span>
                    </div>
                    <input type="number" formControlName="code" readonly class="form-control">
                </div>
            </div>
            <div class="col-md-4 form-group mb-0">
                <label for="firstName"> Prioridad </label>
                <select formControlName="priority" class="form-control">
                    <option value="" disabled="true" [selected]="true">Seleccione la prioridad</option>
                    <option [value]="0">Deseable</option>
                    <option [value]="1">No deseable</option>
                    <option [value]="2">Critica</option>
                </select>
            </div>
            <div class="col-md-4 form-group mb-0">
                <label for="firstName"> Estabilidad </label>
                <select formControlName="stability" class="form-control">
                    <option value="" disabled="true" [selected]="true">Seleccione la estabilidad</option>
                    <option [value]="0">Transable</option>
                    <option [value]="1">Intransable</option>
                </select>
            </div>
            <div class="col-md-4 form-group mb-3">
                <label for="firstName">Estado</label>
                <select formControlName="status" class="form-control">
                    <option value="" disabled="true" [selected]="true">Seleccione un estado</option>
                    <option [value]="0">Incompleto</option>
                    <option [value]="1">Completo</option>
                </select>
            </div>
            <div class="col-md-4 form-group mb-3">
                <label for="firstName">Costo</label>
                <input type="number" formControlName="cost" class="form-control">
            </div>
            <div class="col-md-4 form-group mb-3">
                <label for="firstName">Fuente</label>
                <input type="text" formControlName="source" class="form-control" placeholder="Cliente">
            </div>
            <div class="col-md-12 form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Descripci√≥n</span>
                    </div>
                    <textarea class="form-control" formControlName="description" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" (click)="onCloseCancel()" class="btn btn-secondary m-1">Cancelar</button>
    <button type="button" (click)="onCloseConfirm()" class="btn btn-outline-primary m-1">Agregar</button>

</div>
