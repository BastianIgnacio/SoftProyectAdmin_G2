<div>
    <h2 mat-dialog-title>Agregar proyecto</h2>
    <hr />
    <mat-dialog-content>
        <form [formGroup]="form">
            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre del proyecto" formControlName="name" maxlength="20" />
                    <mat-error *ngIf="hasError('name', 'required')">Debe ingresar un nombre para el proyecto</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Descripción</mat-label>
                    <input matInput placeholder="Descripción proyecto" formControlName="description" maxlength="20" />
                    <mat-error *ngIf="hasError('description', 'required')">Debe ingresar una descripción para el
                        proyecto</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions  class="modal-footer">
            <button class="btn btn-primary btn-rounded" mat-raised-button (click)="onCloseConfirm()" [disabled]="form.invalid">Agregar</button>
             <button class="btn btn-danger btn-rounded" mat-raised-button (click)="onCloseCancel()">Cancelar</button>
    </mat-dialog-actions>
    
            
</div>
