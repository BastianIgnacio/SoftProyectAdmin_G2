<div>
    <h2 mat-dialog-title>Agregar curso</h2>
    <hr />
    <mat-dialog-content>
        <form [formGroup]="form">
            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre del curso" formControlName="name" maxlength="20" />
                    <mat-error *ngIf="hasError('name', 'required')">Debe ingresar un nombre para el curso</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Año</mat-label>
                    <input matInput placeholder="Descripción proyecto" formControlName="year" maxlength="20" />
                    <mat-error *ngIf="hasError('description', 'required')">Debe ingresar un año para el curso</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div class="form-div">
                <div class="container">
                    <label>Semestre:</label>
                    <mat-radio-group formControlName="semester" class="profile-form" required>
                        <div>
                            <mat-radio-button value="s1">1</mat-radio-button>
                        </div>
                        <div>
                            <mat-radio-button value="s2">2</mat-radio-button>
                        </div>
                    </mat-radio-group>
                </div>
            </div>
            <div class="form-div">
                <div class="container">
                    <label>Profesor:</label>
                    <div>
                        <select class="form-control" id="UserType" formControlName="teacher" required>
                          <option value="" selected disabled> Seleccionar Opcion</option>
                          <option value="admin"> Profe 1</option>
                          <option value="admin2"> Profe 2</option>
                          <option value="admin3"> Profe 3</option>
                          <option value="admin4"> Profe 4</option>
                          <option value="admin5"> Profe 5</option>
                        </select>
                      </div>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions  class="modal-footer">
            <button class="btn btn-primary btn-rounded" mat-raised-button (click)="((this.addCourseForm.invalid)?checked=false:modal.close('Ok'))">Agregar</button>
             <button class="btn btn-danger btn-rounded" mat-raised-button (click)="onCloseCancel()">Cancelar</button>
    </mat-dialog-actions>    
</div>
