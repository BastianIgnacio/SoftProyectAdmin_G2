    <div class="col-md-12">
        <div class="card o-hidden mb-4">
            <ngx-datatable style="height: calc(100vh - 270px); box-shadow: none" class="material fullscreen"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="60" [scrollbarV]="true"
                [scrollbarH]="true" [limit]="10" [rows]="usuarios">

                <ngx-datatable-column name="name" [flexGrow]="25">
                    <ng-template ngx-datatable-header-template>
                        <label>
                            Nombre
                        </label>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="surname" [flexGrow]="25">
                    <ng-template ngx-datatable-header-template>
                        <label>
                            Apellido
                        </label>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="email" [flexGrow]="25">
                    <ng-template ngx-datatable-header-template>
                        <label>
                            Email
                        </label>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="profile" [flexGrow]="20">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <div [innerHTML]="formatProfile(value)"></div>
                      </ng-template>
                    <ng-template ngx-datatable-header-template>
                        <label>
                            Perfil
                        </label>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [cellClass]="'va-middle'" name="Accion" [flexGrow]="5" [sortable]="false" prop="id">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteData(value, deleteConfirmModal, $event)"><i
                            class="i-Close-Window icon-md"></i></button>
                    </ng-template>
                  </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
<!-- VENTANA MODAL QUE SE DESPLEGA PARA CONFIRMAR LA ELIMINACIÓN DE UN DATO-->
<ng-template #deleteConfirmModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Eliminación de usuario</h4>
      <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>¿Estas seguro de querer eliminar este usuario?</strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary btn-rounded"
        (click)="modal.dismiss('cancel')">Cancelar</button>
      <button type="button" ngbAutofocus class="btn btn-wide btn-danger btn-rounded"
        (click)="modal.close('Ok')">Borrar</button>
    </div>
  </ng-template>

  <!-- VENTANA MODAL QUE SE DESPLEGA PARA AGREGAR UN USUARIO -->
<ng-template #userAddConfirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Agregar un usuario</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addUserForm"  (ngSubmit)="addUserOnSubmit()" >
      <table class="table">
        <tbody>
          <tr>
            <td>Nombre:</td>
            <td><input type="text" formControlName="name" ng-model="user.name" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Apellido:</td>
            <td><input type="text" formControlName="surname" ng-model="email.text" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" formControlName="email" ng-model="email.text" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Contraseña:</td>
            <td><input type="password" formControlName="password" ng-model="email.text" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Rut:</td>
            <td><input type="text" formControlName="rut" ng-model="email.text" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Matricula:</td>
            <td><input type="text" formControlName="enrollment" ng-model="email.text" size="25" maxlength="100" required></td>
          </tr>
          <tr>
            <td>Perfil:</td>
            <td>
              <div>
                <select class="form-control" id="UserType" formControlName="profile" required>
                  <option value="" selected disabled> Seleccionar Opcion</option>
                  <option value="admin"> Administrador</option>
                  <option value="teacher"> Docente </option>
                  <!--<option value="Ayudante"> Ayudante</option>-->
                  <option value="student"> Estudiante </option>
                </select>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!checked">
          <label style="color:red;"><b>* Todos los campos deben ser completados.</b></label>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-wide btn-success btn-rounded"
      (click)="((this.addUserForm.invalid)?checked=false:modal.close('Ok'))">Agregar </button>
    <button type="button" class="btn btn-outline-secondary btn-rounded"
      (click)="modal.dismiss('cancel')">Cancelar</button>
  </div>
</ng-template>
</div>
